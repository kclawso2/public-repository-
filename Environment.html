<html>
  <head>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
	<script src="https://unpkg.com/aframe-environment-component@1.3.3/dist/aframe-environment-component.min.js"></script>
  </head>
  <body>
    <a-scene>
	<a-sky color="#d9d9d9"></a-sky>
<!--	Valid values: none, default, contact, egypt, checkerboard, forest, 
	    goaland, yavapai, goldmine, threetowers, poison, arches, tron,
	    japan, dream, volcano, starry, osiris, moon-->
	    
		<a-entity environment="preset:forest"></a-entity>

    <a-assets>

      <a-asset-item id="scene5_gltf" src="https://raw.githubusercontent.com/kclawso2/public-repository-/main/ultimate_platformer_pack_100_models/scene.gltf" ></a-asset-item>
			
      <a-asset-item id="scene4_gltf" src="https://raw.githubusercontent.com/kclawso2/public-repository-/main/scene.gltf" ></a-asset-item>

      <a-asset-item id="scene2_gltf" src="https://raw.githubusercontent.com/kclawso2/public-repository-/main/raccoonzao_gltf/scene.gltf" ></a-asset-item>
    
    </a-assets> 

    <a-gltf-model position="0 0 -2" scale="3 3 3" src="#scene5_gltf"></a-gltf-model>

    <a-gltf-model position="0 9 -2" scale="3 3 3" src="#scene4_gltf"></a-gltf-model>

    <a-gltf-model position="0 0 -2" scale="3 3 3" src="#scene2_gltf"></a-gltf-model>
    

    </a-scene>
  </body>
</html>
